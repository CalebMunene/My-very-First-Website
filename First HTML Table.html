<!DOCTYPE html>
</html>
<head>
    <title>Rowspan and Colspan</title>
    
</head>
<body style="background-color: chartreuse;font-size: 40;">
    
    <h1>Rowspan and Colspan</h1>

    <table border ="1" style="background-color: darkturquoise;">
    <tr>
        <th colspan="2" rowspan="2">Today's political opinion</th>
        <th colspan="3" >Political party</th>
    </tr>
    <tr>
        <th>Democrat</th>
        <th>Republican</th>
        <th>Independent</th>
    </tr>
    <tr>
        <td rowspan="3">Do you favor or oppose increasing the minimum wage?</td>
        <td>Favor</td>
        <td>70%</td>
        <td>35</td>
        <td>55%</td>
    </tr>
    <tr>
        <td>Oppose</td>
        <td>25%</td>
        <td>60%</td>
        <td>30%</td>
    </tr>
    <tr>
        <td>Unsure</td>
        <td>5%</td>
        <td>5%</td>
        <td>15%</td>
    </tr>
   
</body>

</table><br>
